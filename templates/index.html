<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Create">
    </form>

    <ul>
        {% for name in names %}
            <li>
                {{ name }} 
                <a href="{{ url_for('details', name=name) }}">Details</a> 
                <a href="{{ url_for('update', name=name) }}">Update</a> 
                <form method="post" action="{{ url_for('delete', name=name) }}">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
